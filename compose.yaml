version: '3.8'
services:
  backend:
    container_name: node-api
    build:  
      context: ./node
      dockerfile: Dockerfile.back
    volumes:
      - ./node/:/api
    ports:
      - "3030:3030"
    depends_on:
      - db
    networks:
      - dev

  frontend:
    build:
      context: ./sistema-financeiro # Ajuste para a pasta do seu projeto Next.js
      dockerfile: Dockerfile.front
    container_name: next_frontend
    restart: always
    environment:
      - WATCHPACK_POLLING=true  
    ports:
      - "3001:3001"
    volumes:
      - ./sistema-financeiro:/app
    depends_on:
      - backend
    networks:
      - dev
  
  db:
    image: postgres
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - teste_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    expose:
      - 5432
    networks:
      - dev

       
networks:
  dev:
    driver: bridge

volumes:
  teste_data:
